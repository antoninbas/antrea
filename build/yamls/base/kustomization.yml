resources:
- crds.yml
- crds-rbac.yml
- antctl.yml
- controller-rbac.yml
- controller.yml
- agent-rbac.yml
- agent.yml
configMapGenerator:
- files:
  - conf/antrea-controller.conf
  - conf/antrea-agent.conf
  - conf/antrea-cni.conflist
  name: antrea-config
commonLabels:
  app: antrea
namespace: kube-system
  # Only a single active instance is supported for now.
replicas:
- count: 1
  name: antrea-controller
configurations:
- kustomizeconfig.yml
vars:
  # Not using a namereference configuration for this purposely: it does not seem
  # like the right thing to do for something as generic as a environment
  # variable's value
  - name: ANTREA_CONFIG_MAP_NAME
    objref:
      kind: ConfigMap
      name: antrea-config
      apiVersion: v1
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
