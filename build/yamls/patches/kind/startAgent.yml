apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: antrea-agent
spec:
  template:
    spec:
      containers:
      - name: antrea-agent
        livenessProbe:
          exec:
          httpGet:
            host: 127.0.0.1
            path: /healthz
            port: api
          periodSeconds: 3
          failureThreshold: 3
          initialDelaySeconds: 5
          timeoutSeconds: 3
